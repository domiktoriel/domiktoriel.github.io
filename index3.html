<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    window.onload = function(){
      if(document.location.search.length) {
        document.location.href = 'http://domiktoriel.myjino.ru/?' + document.location.search;
      } else {
        document.location.href = 'http://domiktoriel.myjino.ru/';
      }    
      var metaList = document.getElementsByTagName("META");
      metaList[0].setAttribute("title","test1");
      document.title = "test2";
      document.getElementsByTagName('title')[0].innerHTML = "test3";
      document.querySelector.apply(document,['title']).innerHTML = "test4";
      document.querySelectorAll.apply(document,['title'])[0].innerHTML = "test5";
      document.write("<title>test6</title>")
    }
  </script>
</head>
</html>
